###################
### MY PROGRAMS ###
###################
# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun
$browser = zen-browser

###################
### KEYBINDINGS ###
###################
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = ALT
$secondMod = SUPER
$thirdMod = CTRL


# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $secondMod, RETURN, exec, $terminal
bind = $secondMod, E, exec, $fileManager
bind = $secondMod, SPACE, exec, $menu
bind = $secondMod, B, exec, $browser
bind = $thirdMod SHIFT, ESCAPE, exec, $terminal -e btop
# bind = , PRINT, exec, grim -g "$(slurp -c '##ff0000ff')" -t ppm - | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date '+%Y%m%d-%H:%M:%S').png
# Doesn't work with grimblast copysave
bind = , PRINT, exec, grimblast save area - | satty --filename - --copy-command 'wl-copy'
bind = $secondMod, Q, killactive,
bind = $secondMod, G, togglefloating,
# Pin window
bind = $secondMod, P, exec, hyprctl dispatch pin
bind = $secondMod, F, fullscreen
# bind = $secondMod, P, pseudo, # dwindle
# bind = $secondMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focused window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move active window to a workspace with mainMod + thirdMod + [0-9]
bind = $mainMod $thirdMod, 1, movetoworkspace, 1
bind = $mainMod $thirdMod, 2, movetoworkspace, 2
bind = $mainMod $thirdMod, 3, movetoworkspace, 3
bind = $mainMod $thirdMod, 4, movetoworkspace, 4
bind = $mainMod $thirdMod, 5, movetoworkspace, 5
bind = $mainMod $thirdMod, 6, movetoworkspace, 6

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Mute microphone
bind = ,PAUSE, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $secondMod, mouse:272, movewindow
bindm = $secondMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# hyprscrolling plugin binds
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d
bind = $secondMod, M, layoutmsg, fit active
bind = $secondMod, N, layoutmsg, colresize 0.7 # Same column width as layout.conf

